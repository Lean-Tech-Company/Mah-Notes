<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View - My Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff7e5f;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--light);
            padding-bottom: 15px;
        }

        .note-content {
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .checkbox-list {
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }

        .checkbox-item:hover {
            background-color: #f9f9f9;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .checkbox-item.checked {
            text-decoration: line-through;
            color: #888;
            background-color: #f0f8f0;
        }

        .empty-state {
            text-align: center;
            padding: 50px 30px;
            color: #777;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .back-btn {
            background-color: var(--warning);
            color: white;
        }

        .back-btn:hover {
            background-color: #e67e22;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 1100;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-eye"></i>
                View Mode
            </div>
            <div class="nav-buttons">
                <button class="btn back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to App
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="content-area">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMrMvCn6ne2uSTxgS6yXIAjTdXSuSXHf4",
            authDomain: "leantech-e68b9.firebaseapp.com",
            projectId: "leantech-e68b9",
            storageBucket: "leantech-e68b9.firebasestorage.app",
            messagingSenderId: "616420896816",
            appId: "1:616420896816:web:e86f387a55e07e1b627df5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loadSpecificItem(user.uid);
            } else {
                // User is signed out, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Load specific item based on what was clicked in index.html
        function loadSpecificItem(userId) {
            const itemId = localStorage.getItem('viewItemId');
            const itemType = localStorage.getItem('viewItemType');
            
            if (!itemId || !itemType) {
                showNoItemSelected();
                return;
            }

            const itemRef = ref(database, `users/${userId}/${itemType}s/${itemId}`);
            
            onValue(itemRef, (snapshot) => {
                const item = snapshot.val();
                if (item) {
                    displayItem(item, itemType, itemId);
                } else {
                    showItemNotFound();
                }
            });
        }

        // Display the specific item
        function displayItem(item, itemType, itemId) {
            const contentArea = document.getElementById('content-area');
            
            if (itemType === 'note') {
                contentArea.innerHTML = `
                    <div class="card">
                        <h1 class="card-title">${item.title}</h1>
                        <div class="note-content">${item.content}</div>
                    </div>
                `;
            } else if (itemType === 'checklist') {
                contentArea.innerHTML = `
                    <div class="card">
                        <h1 class="card-title">${item.title}</h1>
                        <div class="checkbox-list" id="checklist-items">
                            ${item.items.map((item, index) => `
                                <div class="checkbox-item ${item.checked ? 'checked' : ''}" data-index="${index}">
                                    <input type="checkbox" ${item.checked ? 'checked' : ''}>
                                    <span>${item.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                // Add event listeners for checklist items in view mode
                const checklistContainer = document.getElementById('checklist-items');
                checklistContainer.querySelectorAll('.checkbox-item').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', () => {
                        const itemIndex = parseInt(item.getAttribute('data-index'));
                        toggleChecklistItem(itemId, itemIndex, checkbox.checked, auth.currentUser.uid);
                    });
                });
            }
        }

        // Toggle checklist item status in view mode
        function toggleChecklistItem(checklistId, itemIndex, isChecked, userId) {
            const itemRef = ref(database, `users/${userId}/checklists/${checklistId}/items/${itemIndex}/checked`);
            update(itemRef, isChecked);
            
            // Update UI immediately
            const checklistItems = document.querySelectorAll('.checkbox-item');
            checklistItems[itemIndex].classList.toggle('checked', isChecked);
            
            showNotification('Checklist updated!', 'success');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Show message when no item is selected
        function showNoItemSelected() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>No Item Selected</h2>
                    <p>Please go back to the main app and click "View" on a note or checklist.</p>
                </div>
            `;
        }

        // Show message when item is not found
        function showItemNotFound() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h2>Item Not Found</h2>
                    <p>The requested note or checklist could not be found. It may have been deleted.</p>
                </div>
            `;
        }

        // Back button functionality
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
