<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Notes</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff7e5f;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .login-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 25px 20px;
            }
            
            .logo {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-input {
                padding: 10px 12px;
                font-size: 15px;
            }
            
            .btn {
                padding: 10px;
                font-size: 15px;
            }
            
            .divider {
                margin: 15px 0;
            }
            
            .toggle-auth {
                margin-top: 15px;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">My Notes</div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <div class="error-message" id="login-error"></div>
        </form>

        <div class="divider"><span>or</span></div>
        
        <button class="btn btn-google" id="google-signin">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="toggle-auth">
            Don't have an account? <a href="#" id="toggle-to-signup">Sign up</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMrMvCn6ne2uSTxgS6yXIAjTdXSuSXHf4",
            authDomain: "leantech-e68b9.firebaseapp.com",
            projectId: "leantech-e68b9",
            storageBucket: "leantech-e68b9.firebasestorage.app",
            messagingSenderId: "616420896816",
            appId: "1:616420896816:web:e86f387a55e07e1b627df5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Toggle between login and signup
        document.getElementById('toggle-to-signup').addEventListener('click', (e) => {
            e.preventDefault();
            const form = document.getElementById('login-form');
            const submitButton = form.querySelector('button[type="submit"]');
            const toggleLink = document.getElementById('toggle-to-signup');
            const formTitle = document.querySelector('.logo');
            
            if (submitButton.textContent === 'Sign In') {
                submitButton.textContent = 'Sign Up';
                toggleLink.textContent = 'Sign in';
                formTitle.textContent = 'Sign Up - My Notes';
            } else {
                submitButton.textContent = 'Sign In';
                toggleLink.textContent = 'Sign up';
                formTitle.textContent = 'My Notes';
            }
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isSignUp = document.querySelector('button[type="submit"]').textContent === 'Sign Up';
            const errorElement = document.getElementById('login-error');
            
            if (isSignUp) {
                // Sign up
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up successfully
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        errorElement.textContent = error.message;
                    });
            } else {
                // Sign in
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in successfully
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        errorElement.textContent = error.message;
                    });
            }
        });

        // Google sign in
        document.getElementById('google-signin').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Signed in with Google
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    document.getElementById('login-error').textContent = error.message;
                });
        });
    </script>
</body>
</html>
