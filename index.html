<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff7e5f;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            color: var(--primary);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background-color: #ff9a7f;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        .text-area {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
            min-height: 150px;
            font-size: 16px;
            transition: var(--transition);
        }

        .text-area:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .quick-entry-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .type-toggle {
            display: flex;
            background-color: #f0f5ff;
            border-radius: var(--border-radius);
            padding: 5px;
            margin-bottom: 15px;
        }

        .type-option {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border-radius: calc(var(--border-radius) - 5px);
            transition: var(--transition);
            font-weight: 600;
        }

        .type-option.active {
            background-color: var(--primary);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .checkbox-list {
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: move;
            transition: var(--transition);
        }

        .checkbox-item:hover {
            background-color: #f9f9f9;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .checkbox-item.checked {
            text-decoration: line-through;
            color: #888;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .notes-list {
            margin-top: 20px;
        }

        .note-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .note-item:hover {
            background-color: #f0f5ff;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-size: 14px;
            transition: var(--transition);
            padding: 5px;
            border-radius: 4px;
        }

        .action-btn:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }

        .reusable-options {
            background-color: #f0f5ff;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }

        .days-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .day-checkbox {
            display: none;
        }

        .day-label {
            padding: 8px 15px;
            background-color: #e0e7ff;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .day-checkbox:checked + .day-label {
            background-color: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .drag-handle {
            cursor: move;
            margin-right: 10px;
            color: #aaa;
        }

        .sortable-ghost {
            opacity: 0.4;
        }

        .sortable-chosen {
            background-color: #f0f5ff;
        }

        .view-btn {
            background-color: var(--warning);
            color: white;
        }

        .view-btn:hover {
            background-color: #e67e22;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 1100;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }

        .notification.info {
            background-color: var(--primary);
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
            margin-top: 8px;
            font-size: 14px;
        }

        .placeholder-text i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                My Notes
            </div>
            <div class="user-info">
                <div class="user-avatar">U</div>
                <span id="user-name">User</span>
                <button class="btn btn-warning" id="view-page-btn">
                    <i class="fas fa-eye"></i> View Page
                </button>
                <button class="btn btn-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="column">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Take Notes</h2>
                        <button class="btn btn-primary" id="new-note-btn">
                            <i class="fas fa-plus"></i> New Note
                        </button>
                    </div>
                    <div class="notes-list" id="notes-list">
                        <!-- Notes will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Checklists</h2>
                        <button class="btn btn-accent" id="new-checklist-btn">
                            <i class="fas fa-plus"></i> New Checklist
                        </button>
                    </div>
                    <div class="notes-list" id="checklists-list">
                        <!-- Checklists will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Single Quick Entry Card -->
        <div class="card">
            <h2 class="card-title">Quick Entry</h2>
            
            <!-- Type Toggle -->
            <div class="type-toggle">
                <div class="type-option active" data-type="note">
                    <i class="fas fa-sticky-note"></i> Note
                </div>
                <div class="type-option" data-type="checklist">
                    <i class="fas fa-list-check"></i> Checklist
                </div>
            </div>
            
            <!-- Single Text Area -->
            <textarea class="text-area" id="quick-entry-text" placeholder="Type your content here..."></textarea>
            
            <!-- Dynamic Placeholder Text -->
            <div id="placeholder-info" class="placeholder-text">
                <i class="fas fa-info-circle"></i> 
                <span id="placeholder-text">Enter your note content...</span>
            </div>
            
            <div class="quick-entry-actions" id="quick-entry-actions" style="display: none;">
                <button class="btn btn-success" id="save-quick-entry">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-danger" id="discard-quick-entry">
                    <i class="fas fa-trash"></i> Discard
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for creating new note -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Note</h3>
                <button class="close-modal" id="close-note-modal">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label" for="note-title">Title</label>
                <input type="text" class="form-input" id="note-title" placeholder="Enter note title">
            </div>
            <div class="form-group">
                <label class="form-label" for="note-content">Content</label>
                <textarea class="form-input" id="note-content" rows="6" placeholder="Enter your note content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="save-note">
                    <i class="fas fa-save"></i> Save Note
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for creating new checklist -->
    <div class="modal" id="checklist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Checklist</h3>
                <button class="close-modal" id="close-checklist-modal">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label" for="checklist-title">Title</label>
                <input type="text" class="form-input" id="checklist-title" placeholder="Enter checklist title">
            </div>
            <div class="form-group">
                <label class="form-label" for="checklist-items">Items (one per line)</label>
                <textarea class="form-input" id="checklist-items" rows="6" placeholder="Enter checklist items, one per line"></textarea>
            </div>
            <div class="reusable-options">
                <div class="form-group">
                    <label class="form-label">Make this checklist reusable?</label>
                    <div>
                        <input type="radio" id="reusable-no" name="reusable" value="no" checked>
                        <label for="reusable-no">No, one-time use</label>
                    </div>
                    <div>
                        <input type="radio" id="reusable-yes" name="reusable" value="yes">
                        <label for="reusable-yes">Yes, make reusable</label>
                    </div>
                </div>
                <div id="reusable-options" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Reuse frequency</label>
                        <select class="form-input" id="reuse-frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="infinite">Infinite</option>
                        </select>
                    </div>
                    <div class="form-group" id="days-selector-container">
                        <label class="form-label">Select days</label>
                        <div class="days-selector">
                            <input type="checkbox" id="day-monday" class="day-checkbox" value="monday">
                            <label for="day-monday" class="day-label">Mon</label>
                            <input type="checkbox" id="day-tuesday" class="day-checkbox" value="tuesday">
                            <label for="day-tuesday" class="day-label">Tue</label>
                            <input type="checkbox" id="day-wednesday" class="day-checkbox" value="wednesday">
                            <label for="day-wednesday" class="day-label">Wed</label>
                            <input type="checkbox" id="day-thursday" class="day-checkbox" value="thursday">
                            <label for="day-thursday" class="day-label">Thu</label>
                            <input type="checkbox" id="day-friday" class="day-checkbox" value="friday">
                            <label for="day-friday" class="day-label">Fri</label>
                            <input type="checkbox" id="day-saturday" class="day-checkbox" value="saturday">
                            <label for="day-saturday" class="day-label">Sat</label>
                            <input type="checkbox" id="day-sunday" class="day-checkbox" value="sunday">
                            <label for="day-sunday" class="day-label">Sun</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-accent" id="save-checklist">
                    <i class="fas fa-save"></i> Save Checklist
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for saving quick entries -->
    <div class="modal" id="save-quick-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Save Quick Entry</h3>
                <button class="close-modal" id="close-save-quick-modal">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Select destination(s)</label>
                <div id="destination-list">
                    <!-- Destination options will be dynamically added here -->
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="confirm-save-quick">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMrMvCn6ne2uSTxgS6yXIAjTdXSuSXHf4",
            authDomain: "leantech-e68b9.firebaseapp.com",
            projectId: "leantech-e68b9",
            storageBucket: "leantech-e68b9.firebasestorage.app",
            messagingSenderId: "616420896816",
            appId: "1:616420896816:web:e86f387a55e07e1b627df5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Current quick entry type
        let currentQuickType = 'note';

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('user-name').textContent = user.displayName || user.email;
                loadUserData(user.uid);
            } else {
                // User is signed out, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Load user data from Firebase
        function loadUserData(userId) {
            const notesRef = ref(database, 'users/' + userId + '/notes');
            onValue(notesRef, (snapshot) => {
                const notes = snapshot.val();
                displayNotes(notes);
            });

            const checklistsRef = ref(database, 'users/' + userId + '/checklists');
            onValue(checklistsRef, (snapshot) => {
                const checklists = snapshot.val();
                displayChecklists(checklists);
            });
        }

        // Initialize type toggle
        function initializeTypeToggle() {
            const typeOptions = document.querySelectorAll('.type-option');
            
            typeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove active class from all options
                    typeOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    option.classList.add('active');
                    
                    // Update current type
                    currentQuickType = option.getAttribute('data-type');
                    
                    // Update placeholder text
                    updatePlaceholderText();
                });
            });
        }

        // Update placeholder text based on current type
        function updatePlaceholderText() {
            const textarea = document.getElementById('quick-entry-text');
            const placeholderText = document.getElementById('placeholder-text');
            
            if (currentQuickType === 'note') {
                textarea.placeholder = 'Type your note content here...';
                placeholderText.textContent = 'Enter your note content...';
            } else {
                textarea.placeholder = 'Type your checklist items here (one per line)...';
                placeholderText.textContent = 'Enter checklist items, one per line. Each line will become a checklist item.';
            }
        }

        // Display notes in the UI
        function displayNotes(notes) {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';

            if (!notes) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>No notes yet. Create your first note!</p>
                    </div>
                `;
                return;
            }

            Object.keys(notes).forEach(key => {
                const note = notes[key];
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `
                    <div class="note-title">
                        <span>${note.title}</span>
                        <div class="note-actions">
                            <button class="action-btn view-btn" data-id="${key}" data-type="note">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn edit-note" data-id="${key}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-note" data-id="${key}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    <div class="note-content">${note.content}</div>
                `;
                notesList.appendChild(noteElement);
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-note').forEach(button => {
                button.addEventListener('click', (e) => {
                    const noteId = e.target.closest('.action-btn').getAttribute('data-id');
                    editNote(noteId, notes[noteId]);
                });
            });

            document.querySelectorAll('.delete-note').forEach(button => {
                button.addEventListener('click', (e) => {
                    const noteId = e.target.closest('.action-btn').getAttribute('data-id');
                    deleteNote(noteId);
                });
            });

            // Add event listeners for view buttons
            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.closest('.action-btn').getAttribute('data-id');
                    const itemType = e.target.closest('.action-btn').getAttribute('data-type');
                    localStorage.setItem('viewItemId', itemId);
                    localStorage.setItem('viewItemType', itemType);
                    window.location.href = 'view.html';
                });
            });
        }

        // Display checklists in the UI
        function displayChecklists(checklists) {
            const checklistsList = document.getElementById('checklists-list');
            checklistsList.innerHTML = '';

            if (!checklists) {
                checklistsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-list-check"></i>
                        <p>No checklists yet. Create your first checklist!</p>
                    </div>
                `;
                return;
            }

            Object.keys(checklists).forEach(key => {
                const checklist = checklists[key];
                const checklistElement = document.createElement('div');
                checklistElement.className = 'note-item';
                checklistElement.innerHTML = `
                    <div class="note-title">
                        <span>${checklist.title}</span>
                        <div class="note-actions">
                            <button class="action-btn view-btn" data-id="${key}" data-type="checklist">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn edit-checklist" data-id="${key}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-checklist" data-id="${key}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    <div class="checkbox-list" id="checklist-${key}">
                        ${checklist.items.map((item, index) => `
                            <div class="checkbox-item ${item.checked ? 'checked' : ''}" draggable="true" data-index="${index}">
                                <i class="fas fa-grip-lines drag-handle"></i>
                                <input type="checkbox" ${item.checked ? 'checked' : ''}>
                                <span>${item.text}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                checklistsList.appendChild(checklistElement);

                // Add event listeners for checklist items
                const checklistContainer = document.getElementById(`checklist-${key}`);
                checklistContainer.querySelectorAll('.checkbox-item').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', () => {
                        const itemIndex = parseInt(item.getAttribute('data-index'));
                        toggleChecklistItem(key, itemIndex, checkbox.checked);
                    });

                    // Make items draggable
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                });
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-checklist').forEach(button => {
                button.addEventListener('click', (e) => {
                    const checklistId = e.target.closest('.action-btn').getAttribute('data-id');
                    editChecklist(checklistId, checklists[checklistId]);
                });
            });

            document.querySelectorAll('.delete-checklist').forEach(button => {
                button.addEventListener('click', (e) => {
                    const checklistId = e.target.closest('.action-btn').getAttribute('data-id');
                    deleteChecklist(checklistId);
                });
            });

            // Add event listeners for view buttons
            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.closest('.action-btn').getAttribute('data-id');
                    const itemType = e.target.closest('.action-btn').getAttribute('data-type');
                    localStorage.setItem('viewItemId', itemId);
                    localStorage.setItem('viewItemType', itemType);
                    window.location.href = 'view.html';
                });
            });
        }

        // Drag and drop functionality for checklist items
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('sortable-chosen');
            setTimeout(() => this.style.opacity = '0.4', 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.stopPropagation();
            if (draggedItem !== this) {
                draggedItem.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
                
                // Update the order in Firebase
                const checklistId = this.parentElement.id.replace('checklist-', '');
                updateChecklistOrder(checklistId);
            }
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('sortable-chosen');
            this.style.opacity = '1';
        }

        // Update checklist order in Firebase
        function updateChecklistOrder(checklistId) {
            const userId = auth.currentUser.uid;
            const checklistRef = ref(database, `users/${userId}/checklists/${checklistId}`);
            
            // Get the current checklist items from the UI
            const checklistContainer = document.getElementById(`checklist-${checklistId}`);
            const items = Array.from(checklistContainer.querySelectorAll('.checkbox-item')).map(item => {
                const text = item.querySelector('span').textContent;
                const checked = item.querySelector('input[type="checkbox"]').checked;
                return { text, checked };
            });
            
            // Update in Firebase
            update(checklistRef, { items });
            showNotification('Checklist order updated!', 'success');
        }

        // Toggle checklist item status
        function toggleChecklistItem(checklistId, itemIndex, isChecked) {
            const userId = auth.currentUser.uid;
            const itemRef = ref(database, `users/${userId}/checklists/${checklistId}/items/${itemIndex}/checked`);
            set(itemRef, isChecked);
        }

        // Create new note
        document.getElementById('new-note-btn').addEventListener('click', () => {
            document.getElementById('note-modal').style.display = 'flex';
        });

        document.getElementById('close-note-modal').addEventListener('click', () => {
            document.getElementById('note-modal').style.display = 'none';
        });

        document.getElementById('save-note').addEventListener('click', () => {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title && content) {
                saveNote(title, content);
                document.getElementById('note-modal').style.display = 'none';
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
                showNotification('Note saved successfully!', 'success');
            } else {
                showNotification('Please fill in both title and content', 'error');
            }
        });

        function saveNote(title, content) {
            const userId = auth.currentUser.uid;
            const notesRef = ref(database, 'users/' + userId + '/notes');
            const newNoteRef = push(notesRef);
            set(newNoteRef, {
                title,
                content,
                createdAt: new Date().toISOString()
            });
        }

        // Edit note
        function editNote(noteId, note) {
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').value = note.content;
            document.getElementById('note-modal').style.display = 'flex';
            
            // Change save button to update
            const saveButton = document.getElementById('save-note');
            saveButton.textContent = 'Update Note';
            saveButton.innerHTML = '<i class="fas fa-save"></i> Update Note';
            saveButton.onclick = () => {
                const title = document.getElementById('note-title').value;
                const content = document.getElementById('note-content').value;
                
                if (title && content) {
                    updateNote(noteId, title, content);
                    document.getElementById('note-modal').style.display = 'none';
                    document.getElementById('note-title').value = '';
                    document.getElementById('note-content').value = '';
                    saveButton.textContent = 'Save Note';
                    saveButton.innerHTML = '<i class="fas fa-save"></i> Save Note';
                    saveButton.onclick = saveNote;
                    showNotification('Note updated successfully!', 'success');
                } else {
                    showNotification('Please fill in both title and content', 'error');
                }
            };
        }

        function updateNote(noteId, title, content) {
            const userId = auth.currentUser.uid;
            const noteRef = ref(database, `users/${userId}/notes/${noteId}`);
            update(noteRef, {
                title,
                content,
                updatedAt: new Date().toISOString()
            });
        }

        // Delete note
        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                const userId = auth.currentUser.uid;
                const noteRef = ref(database, `users/${userId}/notes/${noteId}`);
                remove(noteRef);
                showNotification('Note deleted successfully!', 'success');
            }
        }

        // Create new checklist
        document.getElementById('new-checklist-btn').addEventListener('click', () => {
            document.getElementById('checklist-modal').style.display = 'flex';
        });

        document.getElementById('close-checklist-modal').addEventListener('click', () => {
            document.getElementById('checklist-modal').style.display = 'none';
        });

        // Toggle reusable options
        document.querySelectorAll('input[name="reusable"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const reusableOptions = document.getElementById('reusable-options');
                if (document.getElementById('reusable-yes').checked) {
                    reusableOptions.style.display = 'block';
                } else {
                    reusableOptions.style.display = 'none';
                }
            });
        });

        document.getElementById('save-checklist').addEventListener('click', () => {
            const title = document.getElementById('checklist-title').value;
            const itemsText = document.getElementById('checklist-items').value;
            
            if (title && itemsText) {
                const items = itemsText.split('\n')
                    .filter(item => item.trim() !== '')
                    .map(item => ({ text: item.trim(), checked: false }));
                
                const isReusable = document.getElementById('reusable-yes').checked;
                let reusableOptions = null;
                
                if (isReusable) {
                    const frequency = document.getElementById('reuse-frequency').value;
                    const selectedDays = [];
                    document.querySelectorAll('.day-checkbox:checked').forEach(checkbox => {
                        selectedDays.push(checkbox.value);
                    });
                    
                    reusableOptions = {
                        frequency,
                        days: selectedDays
                    };
                }
                
                saveChecklist(title, items, isReusable, reusableOptions);
                document.getElementById('checklist-modal').style.display = 'none';
                document.getElementById('checklist-title').value = '';
                document.getElementById('checklist-items').value = '';
                showNotification('Checklist saved successfully!', 'success');
            } else {
                showNotification('Please fill in both title and items', 'error');
            }
        });

        function saveChecklist(title, items, isReusable, reusableOptions) {
            const userId = auth.currentUser.uid;
            const checklistsRef = ref(database, 'users/' + userId + '/checklists');
            const newChecklistRef = push(checklistsRef);
            set(newChecklistRef, {
                title,
                items,
                isReusable,
                reusableOptions,
                createdAt: new Date().toISOString()
            });
        }

        // Edit checklist
        function editChecklist(checklistId, checklist) {
            document.getElementById('checklist-title').value = checklist.title;
            document.getElementById('checklist-items').value = checklist.items.map(item => item.text).join('\n');
            
            if (checklist.isReusable) {
                document.getElementById('reusable-yes').checked = true;
                document.getElementById('reusable-options').style.display = 'block';
                document.getElementById('reuse-frequency').value = checklist.reusableOptions.frequency;
                
                // Reset day checkboxes
                document.querySelectorAll('.day-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Check the appropriate days
                checklist.reusableOptions.days.forEach(day => {
                    document.getElementById(`day-${day}`).checked = true;
                });
            } else {
                document.getElementById('reusable-no').checked = true;
                document.getElementById('reusable-options').style.display = 'none';
            }
            
            document.getElementById('checklist-modal').style.display = 'flex';
            
            // Change save button to update
            const saveButton = document.getElementById('save-checklist');
            saveButton.textContent = 'Update Checklist';
            saveButton.innerHTML = '<i class="fas fa-save"></i> Update Checklist';
            saveButton.onclick = () => {
                const title = document.getElementById('checklist-title').value;
                const itemsText = document.getElementById('checklist-items').value;
                
                if (title && itemsText) {
                    const items = itemsText.split('\n')
                        .filter(item => item.trim() !== '')
                        .map(item => ({ text: item.trim(), checked: false }));
                    
                    const isReusable = document.getElementById('reusable-yes').checked;
                    let reusableOptions = null;
                    
                    if (isReusable) {
                        const frequency = document.getElementById('reuse-frequency').value;
                        const selectedDays = [];
                        document.querySelectorAll('.day-checkbox:checked').forEach(checkbox => {
                            selectedDays.push(checkbox.value);
                        });
                        
                        reusableOptions = {
                            frequency,
                            days: selectedDays
                        };
                    }
                    
                    updateChecklist(checklistId, title, items, isReusable, reusableOptions);
                    document.getElementById('checklist-modal').style.display = 'none';
                    document.getElementById('checklist-title').value = '';
                    document.getElementById('checklist-items').value = '';
                    saveButton.textContent = 'Save Checklist';
                    saveButton.innerHTML = '<i class="fas fa-save"></i> Save Checklist';
                    saveButton.onclick = saveChecklist;
                    showNotification('Checklist updated successfully!', 'success');
                } else {
                    showNotification('Please fill in both title and items', 'error');
                }
            };
        }

        function updateChecklist(checklistId, title, items, isReusable, reusableOptions) {
            const userId = auth.currentUser.uid;
            const checklistRef = ref(database, `users/${userId}/checklists/${checklistId}`);
            update(checklistRef, {
                title,
                items,
                isReusable,
                reusableOptions,
                updatedAt: new Date().toISOString()
            });
        }

        // Delete checklist
        function deleteChecklist(checklistId) {
            if (confirm('Are you sure you want to delete this checklist?')) {
                const userId = auth.currentUser.uid;
                const checklistRef = ref(database, `users/${userId}/checklists/${checklistId}`);
                remove(checklistRef);
                showNotification('Checklist deleted successfully!', 'success');
            }
        }

        // Quick entry functionality
        const quickEntryText = document.getElementById('quick-entry-text');
        const quickEntryActions = document.getElementById('quick-entry-actions');

        quickEntryText.addEventListener('input', () => {
            if (quickEntryText.value.trim() !== '') {
                quickEntryActions.style.display = 'flex';
            } else {
                quickEntryActions.style.display = 'none';
            }
        });

        document.getElementById('discard-quick-entry').addEventListener('click', () => {
            quickEntryText.value = '';
            quickEntryActions.style.display = 'none';
        });

        document.getElementById('save-quick-entry').addEventListener('click', () => {
            if (quickEntryText.value.trim() !== '') {
                showSaveQuickModal(currentQuickType, quickEntryText.value);
            }
        });

        // Initialize type toggle on page load
        initializeTypeToggle();
        updatePlaceholderText();

        // Show modal for saving quick entries
        function showSaveQuickModal(type, content) {
            const modal = document.getElementById('save-quick-modal');
            const destinationList = document.getElementById('destination-list');
            destinationList.innerHTML = '';
            
            // Get existing titles for the selected type
            const userId = auth.currentUser.uid;
            const refPath = `users/${userId}/${type === 'note' ? 'notes' : 'checklists'}`;
            const dataRef = ref(database, refPath);
            
            onValue(dataRef, (snapshot) => {
                const data = snapshot.val();
                destinationList.innerHTML = '';
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `dest-${key}`;
                        checkbox.value = key;
                        
                        const label = document.createElement('label');
                        label.htmlFor = `dest-${key}`;
                        label.textContent = item.title;
                        label.style.marginLeft = '8px';
                        
                        const div = document.createElement('div');
                        div.style.marginBottom = '10px';
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        
                        destinationList.appendChild(div);
                    });
                } else {
                    destinationList.innerHTML = `<p>No existing ${type === 'note' ? 'notes' : 'checklists'} found. Create one first!</p>`;
                }
                
                // Show the modal
                modal.style.display = 'flex';
                
                // Set up the confirm button
                document.getElementById('confirm-save-quick').onclick = () => {
                    const selectedDestinations = Array.from(destinationList.querySelectorAll('input:checked'))
                        .map(checkbox => checkbox.value);
                    
                    if (selectedDestinations.length > 0) {
                        saveQuickContent(type, content, selectedDestinations);
                        modal.style.display = 'none';
                        
                        // Clear the quick input
                        quickEntryText.value = '';
                        quickEntryActions.style.display = 'none';
                        
                        showNotification('Quick entry saved successfully!', 'success');
                    } else {
                        showNotification('Please select at least one destination', 'error');
                    }
                };
            }, { onlyOnce: true });
        }

        document.getElementById('close-save-quick-modal').addEventListener('click', () => {
            document.getElementById('save-quick-modal').style.display = 'none';
        });

        function saveQuickContent(type, content, destinationIds) {
            const userId = auth.currentUser.uid;
            
            destinationIds.forEach(destId => {
                if (type === 'note') {
                    // For notes, we'll append the quick note to the existing content
                    const noteRef = ref(database, `users/${userId}/notes/${destId}`);
                    onValue(noteRef, (snapshot) => {
                        const note = snapshot.val();
                        if (note) {
                            const updatedContent = note.content + '\n\n' + content;
                            update(noteRef, {
                                content: updatedContent,
                                updatedAt: new Date().toISOString()
                            });
                        }
                    }, { onlyOnce: true });
                } else {
                    // For checklists, we'll add the quick items as new checklist items
                    const checklistRef = ref(database, `users/${userId}/checklists/${destId}`);
                    onValue(checklistRef, (snapshot) => {
                        const checklist = snapshot.val();
                        if (checklist) {
                            const newItems = content.split('\n')
                                .filter(item => item.trim() !== '')
                                .map(item => ({ text: item.trim(), checked: false }));
                            
                            const updatedItems = [...checklist.items, ...newItems];
                            update(checklistRef, {
                                items: updatedItems,
                                updatedAt: new Date().toISOString()
                            });
                        }
                    }, { onlyOnce: true });
                }
            });
        }

        // View page button
        document.getElementById('view-page-btn').addEventListener('click', () => {
            window.location.href = 'view.html';
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout error:', error);
                showNotification('Error during logout', 'error');
            });
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
